<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表格</title>
	<link rel="stylesheet" href="../css/bootstrap.css">
</head>
<body style="margin-left:50px;" class="table-responsive">
	<table class="table table-striped table-bordered table-hover">
		<thead>
			<tr>
				<th>编号</th>
				<th>姓名</th>
				<th>性别</th>
				<th>年龄</th>
			</tr>
		</thead>
		<tbody>
			<tr class="success">
				<td>1</td>
				<td>张三</td>
				<td>男</td>
				<td>50</td>
			</tr>
			<tr class="info">
				<td>2</td>
				<td>李四</td>
				<td>男</td>
				<td>40</td>
			</tr>
			<tr class="danger">
				<td>3</td>
				<td>王五</td>
				<td>女</td>
				<td>50</td>
			</tr>
			<tr class="warning">
				<td>4</td>
				<td>马六</td>
				<td>男</td>
				<td>33</td>
			</tr>
			<tr class="sr-only">
				<td>5</td>
				<td>侯七</td>
				<td>男</td>
				<td>50</td>
			</tr>
			<tr class="active">
				<td>6</td>
				<td>王八</td>
				<td>男</td>
				<td>50</td>
			</tr>
		</tbody>
	</table>
	
	<script src="../js/jquery.js"></script>
	<script src="../js/bootstrap.js"></script>
	
</body>
</html>
