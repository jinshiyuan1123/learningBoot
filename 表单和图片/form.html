<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单</title>
	<link rel="stylesheet" href="../css/bootstrap.css">
	<style>
		form{
			margin-top:30px;
		}
	</style>
</head>
<body style="margin: 50px;">
	<form action="">
		<select name="" id="" class="form-control">
			<option value="">1</option>
			<option value="">2</option>
			<option value="">3</option>
			<option value="">4</option>
			<option value="">5</option>
		</select>
	</form>
	<form action="" class="form-inline">
		<div class="form-group">
			<label for="">电子邮件</label>
			<input type="email" class="form-control" placeholder="请输入您的电子邮件">
		</div>
		<div class="form-group">
			<label for="">密码</label>
			<input type="password" class="form-control" placeholder="请输入您的密码">
		</div>
	</form>

	<form action="">
		<div class="form-group">
			<label for="">电子邮件</label>
			<input type="email" class="form-control" placeholder="请输入您的电子邮件">
		</div>
		<div class="form-group">
			<label for="">密码</label>
			<input type="password" class="form-control" placeholder="请输入您的密码">
		</div>
		<div class="input-group">
			<div class="input-group-addon">￥</div>
			<input type="text" class="form-control" placeholder="请输入价格">
			<div class="input-group-addon">.00</div>
		</div>
		<div class="form-group has-success">
			<label for="">手机</label>
			<input type="text" class="form-control" placeholder="请输入您的手机">
		</div>
		<div class="form-group has-feedback">
			<label for="">用户名</label>
			<input type="text" class="form-control" placeholder="请输入您的用户名">
			<span class="glyphicon glyphicon-ok form-control-feedback"></span>	
		</div>
		<div class="checkbox">
			<label for="">
				<input type="checkbox">体育
			</label>
		</div>
		<div class="checkbox disabled">
			<label for="">
				<input type="checkbox" disabled>音乐
			</label>
		</div>
		<label for="" class="checkbox-inline">
			<input type="checkbox">体育
		</label>
		<label for="" class="checkbox-inline disabled">
			<input type="checkbox" disabled>音乐
		</label>
		<div class="radio">
			<label for="">
				<input type="radio">男
			</label>
		</div>
		<div class="radio disabled">
			<label for="">
				<input type="radio" disabled>女
			</label>
		</div>
		<label for="" class="radio-inline">
			<input type="radio">男
		</label>
		<label for="" class="radio-inline disabled">
			<input type="radio" disabled>女
		</label>
	</form>

	<form action="" class="form-horizontal">
		<div class="form-group">
			<label for="" class="col-sm-2 control-label">电子邮件</label>
			<div class="col-sm-10">
				<input type="email" class="form-control">
			</div>
		</div>
		<div class="form-group">
			<label for="" class="col-sm-2 control-label">密码</label>
			<div class="col-sm-10">
				<input type="password" class="form-control">
			</div>
		</div>
	</form>
	
	

	<script src="../js/jquery.js"></script>
	<script src="../js/bootstrap.js"></script>
</body>
</html>
